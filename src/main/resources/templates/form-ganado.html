<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- üîπ Responsivo -->
        <title>Registrar Ganado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #edece8;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            h2 {
                color: #4e6c50;
                font-weight: bold;
            }
            @media (max-width: 768px) {
                .card {
                    padding: 1.5rem;
                }
                h2 {
                    font-size: 1.4rem;
                }
                .btn {
                    width: 100%;
                    margin-bottom: 10px;
                }
            }
        </style>
    </head>

    <body class="bg-light">
        <nav class="navbar navbar-expand-lg" style="background-color: #4e6c50;">
            <div class="container-fluid">
                <a class="navbar-brand text-light fw-bold" href="/ganado">üêÆ Gesti√≥n de Ganado</a>
                <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link text-light" href="/ganado">üè† Inicio</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4 mb-5">
            <h2 class="text-center mb-4">Registrar Ganado</h2>

            <form th:action="@{/ganado/guardar}" th:object="${ganado}" method="post"
                  enctype="multipart/form-data" class="card p-4 shadow-lg border-0 rounded-4">
                <input type="hidden" th:field="*{id}" />
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Luna" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Raza</label>
                        <input type="text" th:field="*{raza}" class="form-control" placeholder="Ej: Holstein" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Sexo</label>
                        <select th:field="*{sexo}" class="form-select" required>
                            <option value="">Seleccione...</option>
                            <option value="Hembra">Hembra</option>
                            <option value="Macho">Macho</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Fecha de Nacimiento</label>
                        <input type="date" th:field="*{fechaNacimiento}" class="form-control" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Foto del Animal</label>
                        <input type="file" name="foto" class="form-control" accept="image/*">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Padre</label>
                        <select name="padre" class="form-select">
                            <option value="">-- Seleccione el padre --</option>
                            <option th:each="p : ${listaGanado}"
                                    th:value="${p.id}" th:text="${p.nombre}"
                                    th:selected="${ganado.padre != null} ? ${p.id} == ${ganado.padre.id} : false">
                            </option>
                        </select>

                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Madre</label>
                        <select th:field="*{madre}" class="form-select">
                            <option value="">-- Seleccione la madre --</option>
                            <option th:each="m : ${listaGanado}" th:value="${m.id}" th:text="${m.nombre}"></option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Notas</label>
                        <textarea th:field="*{notas}" class="form-control" rows="3"
                                  placeholder="Observaciones o informaci√≥n adicional"></textarea>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success px-4 me-2">Guardar</button>
                    <a href="/ganado" class="btn btn-secondary px-4">Cancelar</a>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
